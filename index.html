<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./script.js"></script>
    <title>Super Smash Bros</title>
</head>
<body>

    <div class="header">
        <div id="header-img-container">
            <div id="header-img"></div>
        </div>   
        
        <div class="header-menu">
            
            <img src="./smash assets/hero_title_en.webp" alt="title" class="header-title" /> 
            
            <div class="header-info">
                <div class="header-buttons">
                    <div class="menu-btn">
                        <img class="menu-btn-logo" src="./smash assets/logo-1.png" alt="logo-1">
                        <p class="menu-btn-text">About</p>
                    </div>
                    <div class="menu-btn">
                        <img class="menu-btn-logo" src="./smash assets/logo-2.png" alt="logo-2">
                        <p class="menu-btn-text">Fighters</p>
                    </div>
                    <div class="menu-btn">
                        <img class="menu-btn-logo" src="./smash assets/logo-3.png" alt="logo-3">
                        <p class="menu-btn-text">How to Smash</p>
                    </div>
                    <div class="menu-btn">
                        <img class="menu-btn-logo" src="./smash assets/logo-4.png" alt="logo-4">
                        <p class="menu-btn-text">Stages</p>
                    </div>
                    <div class="menu-btn">
                        <img class="menu-btn-logo" src="./smash assets/logo-5.png" alt="logo-5">
                        <p class="menu-btn-text">Items</p>
                    </div>
                    <div class="menu-btn">
                        <img class="menu-btn-logo" src="./smash assets/logo-6.png" alt="logo-6">
                        <p class="menu-btn-text">Music</p>
                    </div>     
                </div>
    
                <div>
                    <img class="date-logo" src="./smash assets/date-log.png" alt="logo-date" />
                    <p class="date"> December 7th, 2018</p>
                    <button class="buy-btn">Buy now   &rarr;</button>
                </div>
            </div>
        </div>
        
        
    </div>



    <div class="characters">
        <!-- <div class="characters-list"></div> -->
        <div class="characters-display"></div>
    </div>
    


    <footer class="footer">
        <img src="./smash assets/hero_title_en.webp" alt="title" class="footer-title" > 
        <div class="footer-links">
    
            <div>
                <a href="https://www.nintendo.com/" target="_blank" class="footer-link">Nintendo.com</a>
                <a href="https://www.nintendo.com/privacy-policy/" target="_blank" class="footer-link">Privacy Policy</a>
                <a href="https://www.nintendo.com/interest-based-ads-policy/" target="_blank" class="footer-link">Cookies</a>
                <a href="https://www.nintendo.com/terms-of-use/ncl/" target="_blank" class="footer-link">Terms of Use</a>
            </div>
     
            <a href="https://www.smashbros.com/wiiu-3ds/us/index.html" target="_blank" class="footer-link">Super Smash Bros. for Nintendo 3DS / Wii U</a>
        </div>
    </footer>


</body>
</html>
